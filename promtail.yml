server:
  http_listen_port: 9095
  grpc_listen_port: 9096
  log_level: info

scrape_configs:
  - job_name: app_logs
    static_configs:
      - labels:
          job: app_logs
          __path__: /var/log/chat-app.log
    pipeline_stages:
      - json:
          expressions:
            trace_id: trace_id
      - labels:
          trace_id: trace_id

# Loki client configuration
clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/promtail-positions.yaml
